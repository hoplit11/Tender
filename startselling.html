<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--Garantiza que se priorize diseÃ±o responsivo-->
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Bootstrap CSS  include ( css classes from Bootstrap) -->

  <!--build:css css/main.css-->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- endbuild -->

    <title>Tender</title>
</head>
<body class="startselling_body" >
    <div class="container" >
        <form class="register-form col " id="appointment-form" method="POST">
            <!--Form Header-->
            <Div class="align-self-center" >
                <h3><strong>Make the most of your retail store</strong></h3>
            </Div>
            <!--Form Body-->
            <div class="row ">
                <div class="form-group col-12 col-md-6 ">
                    <label for="Name"> Your Name</label>
                    <input class="form-control" type="text" name="Name" id="Name" placeholder="Name">
                </div>
                <!--Last Name-->
                <div class="form-group col-12 col-md-6">
                    <label for="LastName"> Your Last Name</label>
                    <input class="form-control" type="text" name="LastName" id="LastName" placeholder="Last Name">
                </div>
            </div>
            <!--Email and Password-->
            <div class="form-group ">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
                <input class="form-control" type="email" id="colFormLabel" placeholder="Email">
            </div>

            <div class="form-group  ">
                <label for="password"> Enter your password</label>
                <input class="form-control" type="password" name="password" id="password"
                    placeholder="Password (6 or more characters)">
            </div>
            <!--Summit buttons-->
            <div class="col align-self-center" >
                <!--Text-->
                <div class="form-check col-12 col-md-12 text-center">
                    <label for="agree-term">By clicking Join Now, you agreed to tender User <br>
                        Agreement Privacy Policy
                        and Cookie Policy</label>
                </div>
                <!--Button Join Now-->
                <div class="form-submit col-12 col-md-12 text-center" >
                    <input type="submit" name="submit" id="submit" class="submit btn btn-primary" value="Join Now" />   
                </div>

                <label class="col-12 col-md-12 text-center" for="">or continue with</label>
                <!--MediaLink-->
                <div class="form-submit col-12">
                    <div class="text-center">
                        <a class="btn btn-social-icon btn-google" href="http://google.com/+"><i class="fa fa-google-plus"></i></a>
                        <a class="btn btn-social-icon btn-facebook" href="http://www.facebook.com/profile.php?id="><i class="fa fa-facebook"></i></a>
                        <a class="btn btn-social-icon btn-linkedin" href="http://www.linkedin.com/in/"><i class="fa fa-linkedin"></i></a>
                        <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i class="fa fa-twitter"></i></a>
                        <a class="btn btn-social-icon" href="mailto:"><i class="fa fa-envelope-o"></i></a>
                    </div>
                </div>


                <div class="text col-12 text-center">
                    <label for="">Already an Tender?<a href="/index.html">Sing in</a></label>
                </div>
            </div>
    
    
        </form>
    
    </div>
    


   
    
       
  <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
  <!--build:css js/main.css-->
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
  <!-- endbuild -->
</body>
</html>
